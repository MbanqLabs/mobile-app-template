<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Charm by Capitao</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="device-mockups/device-mockups.min.css">

  <!-- Custom styles for this template -->
  <link href="css/new-age.min.css" rel="stylesheet">

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="vendor/mustache/mustache.min.js"></script>
</head>

<body id="page-top">
  <div id="app">
  </div>
  <script type="text/javascript">
    $(document).ready(function(){
      $.when($.ajax({url: "./data/template.mst", dataType: 'text'}),$.ajax({url: "./data/startup.json"}))
      .done(function(template, data) {
        console.log(data);
        Mustache.parse(template[0]);
        var rendered = Mustache.render(template[0], { main: data[0].startup });
        $("#app").html(rendered);
        // load other scripts that depend on the
        // page content
        $.ajax({
          url: "js/new-age.min.js",
          dataType: "script",
          cache: true
        });
      })
      .fail(function(){
        alert("Something went wrong");
      });

    });
  </script>
</body>

</html>
